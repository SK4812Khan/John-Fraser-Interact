<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <script src="js/scripts.js" defer></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      color: white; /* All text white */
    }

    body {
      background-image: url("bbl.png"); /* Replace with your image */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      flex: 1; /* So footer sticks to bottom */
    }

    /* Make nav transparent over background */
    header {
      background-color: transparent;
    }

    nav ul li a {
      color: white; /* Nav links white */
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1; /* Main takes remaining space */
    }

    footer {
      text-align: center;
      font-size: 1.2em;
      padding: 20px 0;
      background-color: #1743a0; /* Keep footer color same */
      color: white;
      margin-top: auto; /* Push footer to bottom */
    }

    /* Optional: white text for sections */
    #home-tagline p,
    .section-content h2,
    .section-content p,
    .jfss-text {
      color: white;
    }
  </style>
</head>
<body class="ibarra-font">

  <!-- Navigation Bar -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="team.html">Meet the Team</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Service Above Self Message -->
  <section id="home-tagline">
    <p>JFSS INTERACT</p>
  </section>

  <!-- Main Content -->
  <main>
    <section class="section-content fade-in">
      <h2>Service Above Self</h2>
      <p>Making a Difference One Step at a Time</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 JFSS Interact Club</p>
  </footer>

</body>
</html>

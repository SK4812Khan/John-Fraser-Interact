<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | JFSS Interact Club</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="js/scripts.js" defer></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100%;
      overflow-x: hidden; /* Prevents any horizontal scroll */
    }

    body {
      background-image: url("bground.png");
      background-size: cover;        /* Makes it fill the whole screen */
      background-repeat: no-repeat;  /* No tiling */
      background-position: center;   /* Centered image */
      background-attachment: fixed;  /* Keeps it still when scrolling */
    }
  </style>
</head>
<body class="ibarra-font">

  <!-- Top Header with Logo and Title -->
  <div class="top-header">
    <img src="The_Rotary_Foundation.png" alt="Rotary Foundation Logo" />
    <h1>JFSS INTERACT</h1>
  </div>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="team.html">Meet the Team</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="contact">
      <div class="section-content">
        <h2>Contact Us</h2>
        <p>Have questions or want to get involved? Reach out to us!</p>

        <!-- Social Media and Rotary Logos -->
        <div class="contact-image-row">
          <a href="https://www.instagram.com/jfssinteract/" target="_blank">
            <img src="instagram.png" alt="Instagram Logo" />
          </a>
          <a href="https://www.rotary.org/en" target="_blank">
            <img src="The_Rotary_Foundation.png" alt="Rotary Foundation Logo" />
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 JFSS Interact Club</p>
  </footer>
</body>
</html>
